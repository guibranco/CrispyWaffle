- provider: Environment
  name: NuGet
  on:
   branch: master
  artifact: PackageCore
- provider: Environment
  name: NuGet
  on:
   branch: master
  artifact: PackageConfiguration
- provider: Environment
  name: NuGet
  on:
   branch: master
  artifact: PackageElmah
- provider: Environment
  name: NuGet
  on:
   branch: master
  artifact: PackageLog4Net
- provider: Environment
  name: NuGet
  on:
   branch: master
  artifact: PackageRabbitMQ
- provider: Environment
  name: NuGet
  on:
   branch: master
  artifact: PackageRedis

- provider: GitHub
  on:
   branch: master
  tag: $(appveyor_build_version)
  auth_token: $(GITHUB_TOKEN)
  force_update: true
  artifact: ZipFileCore
- provider: GitHub
  on:
   branch: master
  tag: $(appveyor_build_version)
  auth_token: $(GITHUB_TOKEN)
  force_update: true
  artifact: ZipFileConfiguration
- provider: GitHub
  on:
   branch: master
  tag: $(appveyor_build_version)
  auth_token: $(GITHUB_TOKEN)
  force_update: true
  artifact: ZipFileElmah
- provider: GitHub
  on:
   branch: master
  tag: $(appveyor_build_version)
  auth_token: $(GITHUB_TOKEN)
  force_update: true
  artifact: ZipFileLog4Net
- provider: GitHub
  on:
   branch: master
  tag: $(appveyor_build_version)
  auth_token: $(GITHUB_TOKEN)
  force_update: true
  artifact: ZipFileRabbitMQ
- provider: GitHub
  on:
   branch: master
  tag: $(appveyor_build_version)
  auth_token: $(GITHUB_TOKEN)
  force_update: true
  artifact: ZipFileRedis
- provider: GitHub
  on:
   branch: master
  tag: $(appveyor_build_version)
  auth_token: $(GITHUB_TOKEN)
  force_update: true
  artifact: Coverage
